<!DOCTYPE html>
<html lang="en">

    <title>Your Profile</title>

</head>
<body>
    <p class = "heading">Account setting</p>
    <div id ="main">
        <div class = "profile-img"></div>
        <button class = "add-profile">Add profile photo</button>

        <p class = "username-text">Username - </p>
        <input class = "username-input" type="text" placeholder="Enter your username" value="James Tin">

        <p class = "password-text">Password - </p>
        <input class = "password-input" type="password" placeholder="Enter your Password" value="IMKNORMARK">

        <p class = "email-text">Gmail Address - </p>
        <input class = "email-input" type="text" placeholder="Enter your Gmail" value="Jamestin102@gmail.com">

        <p class = "db-text">Date of birth - </p>
        <input class = "db-input" type="date" placeholder="Enter your Date of birth">

        <button class = "change-acc">Change Account</button>
        <button class = "delete-acc">Delete Account</button>
    </div>
</body>
</html>
